<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <button id="redBtn" class="btn" style="background-color: red;" onclick="changeColor('red')">Red Button</button>
    <button id="blueBtn" class="btn" style="background-color: blue;" onclick="changeColor('blue')">Blue Button</button>
    <button id="greenBtn" class="btn" style="background-color: green;" onclick="changeColor('green')">Green Button</button>
    <button id="resetBtn" class="btn" onclick="resetColors()">Reset</button>
    </div>

    <script src="icream.js"></script>
</body>
</html>
